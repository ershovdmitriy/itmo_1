<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Лабораторная работа 3 - Стартовая страница</title>
    <h:outputStylesheet library="css" name="styles.css"/>
    <h:outputScript library="js" name="time.js"/>
</h:head>
<h:body>
    <div class="container">
        <header>
            <table>
                <tr>
                    <th>Лабораторная работа №3</th>
                </tr>
                <tr>
                    <td>Имя: Ершов Дмитрий Александрович</td>
                </tr>
                <tr>
                    <td>Группа: P3231</td>
                </tr>
                <tr>
                    <td>Вариант: 3517</td>
                </tr>
            </table>
        </header>

        <h:form id="clockForm">
            <h3>Текущее время</h3>
            <div class="date-display">
                #{timeBean.currentDate}
            </div>
            <div class="time-display">
                #{timeBean.currentTime}
            </div>
            <h:commandButton id="updateTimeBtn"
                             value="Обновить"
                             actionListener="#{timeBean.updateTime}"
                             style="display:none">
            <f:ajax event="action" render="clockForm" />
            </h:commandButton>
        </h:form>
    </div>
    <h:button value="Перейти к основной странице"
              outcome="main"
              styleClass="submit-btn"/>
</h:body>
</html>
